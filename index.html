<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Christmas Tree</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #000428, #004e92);
            overflow: hidden;
        }

        #tree {
            position: relative;
            width: 0;
            height: 0;
            animation: glow 2s infinite alternate;
        }

        /* Tree layers */
        .layer {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 150px solid green;
            transform-origin: center bottom;
            animation: sway 3s infinite alternate ease-in-out;
        }

        .layer:nth-child(1) {
            transform: scale(1.5);
        }

        .layer:nth-child(2) {
            top: -100px;
            transform: scale(1.2);
        }

        .layer:nth-child(3) {
            top: -160px;
            transform: scale(1);
        }

        /* Star */
        .star {
            position: absolute;
            top: -180px;
            left: -15px;
            width: 30px;
            height: 30px;
            background: yellow;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 2s infinite alternate;
        }

        /* Ornaments */
        .ornament {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        .ornament:nth-child(1) {
            top: -80px;
            left: -60px;
        }

        .ornament:nth-child(2) {
            top: -100px;
            left: 40px;
        }

        .ornament:nth-child(3) {
            top: -40px;
            left: -10px;
        }

        /* Falling snowflakes */
        .snowflake {
            position: absolute;
            top: -10px;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 5s linear infinite;
        }

        /* Keyframes */
        @keyframes glow {
            0% {
                filter: brightness(0.8);
            }
            100% {
                filter: brightness(1.5);
            }
        }

        @keyframes sway {
            0% {
                transform: rotate(-2deg) scale(1);
            }
            100% {
                transform: rotate(2deg) scale(1);
            }
        }

        @keyframes twinkle {
            0% {
                opacity: 0.6;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div id="tree">
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="star"></div>
        <div class="ornament"></div>
        <div class="ornament"></div>
        <div class="ornament"></div>
    </div>

    <script>
        // Generate falling snowflakes
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
