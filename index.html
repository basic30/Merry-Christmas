<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Christmas Tree</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #000428, #004e92);
            overflow: hidden;
        }

        /* Merry Christmas Text */
        #greeting {
            font-family: 'Arial', sans-serif;
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px red, 0 0 20px yellow, 0 0 30px green;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                color: red;
            }
            50% {
                color: gold;
            }
        }

        /* Tree container */
        #tree {
            position: relative;
            width: 0;
            height: 0;
            animation: glow 2s infinite alternate;
        }

        /* Tree layers */
        .layer {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 15vw solid transparent;
            border-right: 15vw solid transparent;
            border-bottom: 20vw solid green;
            transform-origin: center bottom;
            animation: sway 3s infinite alternate ease-in-out;
        }

        .layer:nth-child(1) {
            transform: scale(1.5);
        }

        .layer:nth-child(2) {
            top: -13vw;
            transform: scale(1.2);
        }

        .layer:nth-child(3) {
            top: -20vw;
            transform: scale(1);
        }

        /* Star */
        .star {
            position: absolute;
            top: -22vw;
            left: -2vw;
            width: 4vw;
            height: 4vw;
            background: yellow;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 2s infinite alternate;
        }

        /* Ornaments */
        .ornament {
            position: absolute;
            width: 3vw;
            height: 3vw;
            background: red;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        .ornament:nth-child(1) {
            top: -8vw;
            left: -12vw;
        }

        .ornament:nth-child(2) {
            top: -10vw;
            left: 10vw;
        }

        .ornament:nth-child(3) {
            top: -4vw;
            left: -2vw;
        }

        /* Falling snowflakes */
        .snowflake {
            position: absolute;
            top: -10px;
            width: 2vw;
            height: 2vw;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 5s linear infinite;
        }

        /* Keyframes */
        @keyframes glow {
            0% {
                filter: brightness(0.8);
            }
            100% {
                filter: brightness(1.5);
            }
        }

        @keyframes sway {
            0% {
                transform: rotate(-2deg) scale(1);
            }
            100% {
                transform: rotate(2deg) scale(1);
            }
        }

        @keyframes twinkle {
            0% {
                opacity: 0.6;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            #greeting {
                font-size: 2em;
            }
            .layer {
                border-left: 12vw solid transparent;
                border-right: 12vw solid transparent;
                border-bottom: 16vw solid green;
            }
            .star {
                width: 3vw;
                height: 3vw;
                top: -18vw;
            }
            .ornament {
                width: 2.5vw;
                height: 2.5vw;
            }
        }

        @media (max-width: 480px) {
            #greeting {
                font-size: 1.5em;
            }
            .layer {
                border-left: 10vw solid transparent;
                border-right: 10vw solid transparent;
                border-bottom: 14vw solid green;
            }
            .star {
                width: 2.5vw;
                height: 2.5vw;
                top: -16vw;
            }
            .ornament {
                width: 2vw;
                height: 2vw;
            }
        }
    </style>
</head>
<body>
    <!-- Merry Christmas Text -->
    <div id="greeting">Merry Christmas</div>

    <!-- Tree -->
    <div id="tree">
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="star"></div>
        <div class="ornament"></div>
        <div class="ornament"></div>
        <div class="ornament"></div>
    </div>

    <script>
        // Generate falling snowflakes
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
