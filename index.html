<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <style>
        /* Base Styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #001f3f, #0074d9);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Greeting Text */
        #greeting {
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ffff00;
            margin-bottom: 20px;
            animation: glow 2s infinite alternate;
            z-index: 10; /* Ensure text is on top */
        }

        @keyframes glow {
            0% { color: red; text-shadow: 0 0 10px red, 0 0 20px yellow; }
            100% { color: gold; text-shadow: 0 0 10px gold, 0 0 20px green; }
        }

        /* Tree Container */
        #tree {
            position: relative;
            z-index: 5; /* Ensure tree is below text but above background */
        }

        /* Tree Layers */
        .layer {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 70px solid transparent;
            border-right: 70px solid transparent;
            border-bottom: 100px solid green;
        }

        .layer:nth-child(1) {
            top: 0;
        }

        .layer:nth-child(2) {
            top: -80px;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 90px solid green;
        }

        .layer:nth-child(3) {
            top: -150px;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 80px solid green;
        }

        /* Tree Trunk */
        .trunk {
            position: absolute;
            top: 100px;
            left: 50%;
            width: 40px;
            height: 60px;
            background: brown;
            transform: translateX(-50%);
            z-index: 6; /* Ensure trunk is above tree layers */
        }

        /* Star */
        .star {
            position: absolute;
            top: -160px;
            left: 50%;
            width: 30px;
            height: 30px;
            background: yellow;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            transform: translateX(-50%);
            animation: twinkle 2s infinite alternate;
            z-index: 7; /* Ensure star is above tree */
        }

        @keyframes twinkle {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.2); opacity: 1; }
        }

        /* Ornaments */
        .ornament {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            z-index: 8; /* Ensure ornaments are above tree layers */
        }

        /* Falling Snow.snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 5s linear infinite;
            z-index: 1; /* Ensure snowflakes are below other elements */
        }

        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div id="greeting">Merry Christmas!</div>
    <div id="tree">
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="trunk"></div>
        <div class="star"></div>
        <div class="ornament" style="top: 20px; left: 30px;"></div>
        <div class="ornament" style="top: 50px; left: 50px;"></div>
        <div class="ornament" style="top: 80px; left: 70px;"></div>
    </div>
    <script>
        // Create snowflakes
        for (let i = 0; i < 100; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            const size = Math.random() * 10 + 5; // Random size between 5 and 15
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            snowflake.style.left = `${Math.random() * 100}vw`; // Random horizontal position
            snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`; // Random fall duration
            document.body.appendChild(snowflake);
        }
    </script>
</body>
</html>
