<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <style>
        /* Base Styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #001f3f, #0074d9);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Greeting Text */
        #greeting {
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ffff00;
            margin-bottom: 20px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { color: red; text-shadow: 0 0 10px red, 0 0 20px yellow; }
            100% { color: gold; text-shadow: 0 0 10px gold, 0 0 20px green; }
        }

        /* Tree Container */
        #tree {
            position: relative;
        }

        /* Tree Layers */
        .layer {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 70px solid transparent;
            border-right: 70px solid transparent;
            border-bottom: 100px solid green;
        }

        .layer:nth-child(1) {
            top: 0;
        }

        .layer:nth-child(2) {
            top: -80px;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 90px solid green;
        }

        .layer:nth-child(3) {
            top: -150px;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 80px solid green;
        }

        /* Tree Trunk */
        .trunk {
            position: absolute;
            top: 100px;
            left: 50%;
            width: 40px;
            height: 60px;
            background: brown;
            transform: translateX(-50%);
        }

        /* Star */
        .star {
            position: absolute;
            top: -160px;
            left: 50%;
            width: 30px;
            height: 30px;
            background: yellow;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            transform: translateX(-50%);
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.2); opacity: 1; }
        }

        /* Ornaments */
        .ornament {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
        }

        .ornament:nth-child(1) { top: -30px; left: 30px; }
        .ornament:nth-child(2) { top: -80px; left: -40px; }
        .ornament:nth-child(3) { top: -100px; left: 10px; }

        /* Falling Snowflakes */
        .snowflake {
            position: absolute;
            top: -10px;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: fall 5s linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #greeting { font-size: 2em; }
            .layer {
                border-left: 50px solid transparent;
                border-right: 50px solid transparent;
                border-bottom: 80px solid green;
            }
            .layer:nth-child(2) {
                border-left: 40px solid transparent;
                border-right: 40px solid transparent;
                border-bottom: 70px solid green;
            }
            .layer:nth-child(3) {
                border-left: 30px solid transparent;
                border-right: 30px solid transparent;
                border-bottom: 60px solid green;
            }
            .star {
                width: 20px;
                height: 20px;
                top: -140px;
            }
        }

        @media (max-width: 480px) {
            #greeting { font-size: 1.5em; }
            .layer {
                border-left: 30px solid transparent;
                border-right: 30px solid transparent;
                border-bottom: 60px solid green;
            }
            .layer:nth-child(2) {
                border-left: 25px solid transparent;
                border-right: 25px solid transparent;
                border-bottom: 50px solid green;
            }
            .layer:nth-child(3) {
                border-left: 20px solid transparent;
                border-right: 20px solid transparent;
                border-bottom: 40px solid green;
            }
            .star {
                width: 15px;
                height: 15px;
                top: -100px;
            }
        }
    </style>
</head>
<body>
    <!-- Greeting Text -->
    <div id="greeting">Merry Christmas</div>

    <!-- Christmas Tree -->
    <div id="tree">
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="star"></div>
        <div class="ornament"></div>
        <div class="ornament"></div>
        <div class="ornament"></div>
        <div class="trunk"></div>
    </div>

    <script>
        // Generate Snowflakes
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
