<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <style>
        /* Base Styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #001f3f, #0074d9);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Greeting Text */
        #greeting {
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ffff00;
            margin-top: 20px; /* Space from the top */
            animation: glow 2s infinite alternate;
            z-index: 10; /* Ensure text is on top */
            position: absolute; /* Position it at the top */
            top: 20px; /* Adjust as needed */
        }

        @keyframes glow {
            0% { color: red; text-shadow: 0 0 10px red, 0 0 20px yellow; }
            100% { color: gold; text-shadow: 0 0 10px gold, 0 0 20px green; }
        }

        /* Tree Container */
        #tree {
            position: relative;
            z-index: 5; /* Ensure tree is below text but above background */
            margin-top: 100px; /* Add some space above the tree */
        }

        /* Tree Layers */
        .layer {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 70px solid transparent;
            border-right: 70px solid transparent;
            border-bottom: 100px solid green;
            left: 50%; /* Center the tree */
            transform: translateX(-50%); /* Center the tree */
        }

        .layer:nth-child(1) {
            top: 0;
        }

        .layer:nth-child(2) {
            top: -80px;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 90px solid green;
        }

        .layer:nth-child(3) {
            top: -150px;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 80px solid green;
        }

        /* Tree Trunk */
        .trunk {
            position: absolute;
            top: 100px;
            left: 50%;
            width: 40px;
            height: 60px;
            background: brown;
            transform: translateX(-50%);
            z-index: 6; /* Ensure trunk is above tree layers */
        }

        /* Star */
        .star {
            position: absolute;
            top: -30px; /* Position the star at the top of the tree */
            left: 50%;
            width: 30px;
            height: 30px;
            background: yellow;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            transform: translateX(-50%);
            animation: twinkle 2s infinite alternate;
            z-index: 7; /* Ensure star is above tree */
        }

        @keyframes twinkle {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.2); opacity: 1; }
        }

        /* Glowing Lights */
        .light {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: yellow;
            box-shadow: 0 0 10px yellow, 0 0 20px yellow;
            animation: glow 1.5s infinite alternate; /* Add glow effect */
        }

        @keyframes glow {
            0% { transform: scale(1); opacity : 0.8; }
            100% { transform: scale(1.5); opacity: 1; }
        }

        /* String of Lights */
        .light-string {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Prevent interaction */
        }

        .light-string::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 50%;
            width: 2px;
            height: 300px; /* Length of the string */
            background: transparent;
            transform: translateX(-50%);
        }

        .light-string .light {
            animation: glow 1.5s infinite alternate;
        }
    </style>
</head>
<body>
    <div id="greeting">Merry Christmas!</div>
    <div id="tree">
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="trunk"></div>
        <div class="star"></div>
        <div class="light-string">
            <div class="light" style="top: 30px; left: 20%;"></div>
            <div class="light" style="top: 60px; left: 40%;"></div>
            <div class="light" style="top: 90px; left: 60%;"></div>
            <div class="light" style="top: 120px; left: 30%;"></div>
            <div class="light" style="top: 150px; left: 50%;"></div>
            <div class="light" style="top: 180px; left: 70%;"></div>
        </div>
    </div>
    <script>
        // Create snowflakes
        for (let i = 0; i < 100; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            const size = Math.random() * 10 + 5; // Random size between 5 and 15
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            snowflake.style.left = `${Math.random() * 100}vw`; // Random horizontal position
            snowflake.style.top = `${Math.random() * -100}px`; // Start above the viewport
            snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`; // Random fall duration
            document.body.appendChild(snowflake);
        }
    </script>
</body>
</html>
